<!doctype html>
<html>
<head>
  <title>Bram</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <style>.hero,.main-nav li,.main-nav ul,body{display:flex}.hero-container,footer{text-align:center}:root{--alt-bg-color:#5D7A7F;--main-fg-color:#A7DBE5;--spec-fg-color:#B9F3FF;--alt-fg-color:#CCC580;--link-fg-color:#FFD3E5;--serif-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}body,html{padding:0;margin:0;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}a,a:visited{color:var(--alt-fg-color)}.hero{flex:1;justify-content:center;background:#000;color:var(--spec-fg-color)}.hero-container figure{margin-top:8em}.hero-container figcaption{font-size:200%;font-weight:700;margin-top:5px}.hero-caption{font-size:100%;font-weight:400}main{flex:2;background:#303F42;color:var(--main-fg-color);padding:3em}.main-nav ul{list-style-type:none;padding:0;margin:0}.main-nav li{flex:1;justify-content:center}.main-nav a,.main-nav a:visited{color:#fff;text-decoration:none}.main-nav a:hover{color:var(--main-fg-color)}.nav-rule{border-style:solid;background:var(--spec-fg-color);border-color:var(--spec-fg-color);margin-bottom:30px;margin-top:15px;width:80%}.installation{display:flex;flex-direction:column;align-items:center}.installation h1{font-size:1.5em}.install-command{padding:15px 40px;background-color:var(--alt-bg-color);font-family:Courier New,Courier,monospace;font-size:1.3em;border-radius:6px}@media only screen and (max-device-width:767px){body{display:block}.hero{display:none}main{padding:1em}}</style>

  <link rel="preload" href="./bram.umd.js" as="script">
  <link rel="preload" href="./examples/tabs/tabs.js" as="script">
  <link rel="preload" href="./examples/todos/app.js" as="script">
  <link rel="preload" href="./examples/pull-requests/prs.js" as="script">

  <script>
  (function(){
    let sd = typeof ShadowRoot === 'function';
    let ce = typeof customElements === 'object';

    let waiting = [];
    if(!sd) {
      waiting.push(load('./scripts/shadydom.min.js'));
    }
    if(!ce) {
      waiting.push(load('./scripts/custom-elements.min.js'));
    }

    Promise.all(waiting)
    .then(function(){
      return load('./bram.umd.js');
    })
    .then(function(){
      return Promise.all([
        './examples/tabs/tabs.js',
        './examples/todos/app.js',
        'examples/pull-requests/prs.js'
      ].map(function(url){
        return load(url);
      }));
    });

    function load(pth){
      let script = document.createElement('script');
      script.src = pth;

      return new Promise(function(resolve, reject){
        script.onload = function(){
          resolve();
        };
        document.head.appendChild(script);
      });
    }
  })();
  </script>
  <script src="./scripts/service-worker-registration.js" async></script>
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
  <link rel="stylesheet" href="./index.css">
  <div class="hero">
    <div class="hero-container">
      <figure>
        <img class="logo" src="./images/bram.svg" height="180" width="180" />
        <figcaption>Bram</figcaption>
      </figure>

      <h1 class="hero-caption">A simple 3kB web components library</h1>
    </div>
  </div>
  <main>
    <nav class="main-nav">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="api.html">API</a></li>
        <li><a href="./guide.html">Guide</a></li>
        <li><a href="https://github.com/matthewp/bram">GitHub</a></li>
      </ul>
    </nav>
    <hr class="nav-rule" />

    <div class="main-hero">
      <figure>
        <img src="./images/bram.svg" height="75" width="75" />
      </figure>
      <h1>Bram</h1>
    </div>

    <template id="main"></template>
</body>
</html>
